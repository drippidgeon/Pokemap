<script>function loadTrainers() {
    if (typeof addTrainerMarker === "function") {
        fetch('./Kanto_Route_View/trainers.json')
            .then(response => response.json())
            .then(data => {
                if (data.trainers && Array.isArray(data.trainers)) {
                    data.trainers.forEach(trainer => {
                        addTrainerMarker(
                            parseFloat(trainer.lat), 
                            parseFloat(trainer.lng), 
                            trainer.name, 
                            trainer.pokemon, 
                            trainer.iconType
                        );
                    });
                } 
            })
    } else {
        setTimeout(loadTrainers, 500); // Erneuter Versuch nach 500ms
    }
}

setTimeout(loadTrainers, 500);
</script>
